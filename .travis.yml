language: rust
cache: cargo

rust:
  - stable
sudo: false
before_script:
  - export PATH=$PATH:$HOME/.cargo/bin
  - cargo uninstall rustfmt
  - which rustfmt || rustup run nightly cargo install rustfmt-nightly
script:
  - cargo fmt -- --write-mode=diff
  - cargo build
  - cargo test
  - cargo doc --no-deps
after_success:
  - travis-cargo --only stable doc-upload
