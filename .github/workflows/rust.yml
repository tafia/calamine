name: Rust

on: [ push, pull_request ]

jobs:
  rust:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        toolchain: 
          - "1.59.0"  # MSRV
          - stable
          - beta
          - nightly
    steps:
    - uses: actions/checkout@v2
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
          toolchain: ${{ matrix.toolchain }}
          profile: minimal
          override: true
    - name: Toolchain version
      run: |
        cargo -vV
        rustc -vV
    - name: Build
      run: |
        cargo build
    - name: Run tests
      run: |
        cargo test --features dates
    - name: Install rustfmt
      uses: actions-rs/toolchain@v1
      if: ${{ matrix.toolchain == 'stable' }}
      with:
          toolchain: ${{ matrix.toolchain }}
          profile: minimal
          override: true
          components: rustfmt
    - name: Format checks
      if: ${{ matrix.toolchain == 'stable' }}
      run: |
        cargo fmt -- --check
